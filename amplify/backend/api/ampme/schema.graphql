type Track @model @key(name: "ByDate", fields: ["createdAt"], queryField: "tracksByDate"){
  id: ID!
  addedBy: String!
  createdAt: AWSDateTime
  youtubeId: String!
}
type Player @model {
  id: ID!
  startTime: AWSDateTime
  status: PlayerStatus!
  currentTrack: Track
}
enum PlayerStatus {
  PAUSE
  PLAYING
}
type Query {
  youtubesearch(search: String): [YoutubeResult!] @function(name: "youtubesearch-${env}")
}
type YoutubeResult {
  youtubeId: String!,
  title: String!,
  publishedAt: String!
  description: String
  channelTitle: String!
}