name: Run Build

on: 
  push:
    paths-ignore:
    - '.github/**'
    - 'README.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Cache node modules
      uses: actions/cache@v1
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - run: npm i
    - run: npm run build
      env:
        CI: true
        ME_GQ_ENDPOINT: ${{ env.ME_GQ_ENDPOINT }}
        ME_AWS_APIKEY: ${{ env.ME_AWS_APIKEY }}
        G_TOKEN_READ: ${{ env.G_TOKEN_READ }}
    - name: Upload build
      uses: actions/upload-artifact@v1
      if: success()
      with:
        name: me-build
        path: public/
        

 